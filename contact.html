<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubungi Saya - Profil Saya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hubungi Saya</h1>
    </header>
    <main>
      <section>
        <h2>Form Kontak</h2>
        <form action="submit_contact.php" method="post">
          <label for="nama">Nama : </label>
          <input
            type="text"
            id="nama"
            name="nama"
            class="form-input"
            required
          /><br />
          <label for="email">Email : </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
          /><br />
          <label for="telepon">Telepon : </label>
          <input
            type="tel"
            id="telepon"
            name="telepon"
            class="form-input"
            required
          /><br />
          <label for="Pesan">Pesan: </label>
          <textarea
            id="pesan"
            name="pesan"
            class="form-input"
            required
          ></textarea
          ><br />
          <button type="submit" class="form-submit">Kirim</button>
        </form>
      </section>
    </main>
