<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Saya</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-success text-white text-center py-3">
      <h1>Selamat Datang di Halaman Saya</h1>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#about">Tentang Saya</a></li>
          <li class="nav-item"><a href="#contact">Hubungi Saya</a></li>
        </ul>
      </nav>
    </header>

    <main class="container mt-4">
      <section id="about" class="mb-5">
        <h2>Tentang Saya</h2>
        <img src="assets/1.jpeg" alt="Foto Diri" class="img-thumbnail" />
        <p>Halo, nama saya Ahmad Rizal. Saya seorang Freelance.</p>
      </section>

      <section id="contact">
        <h2>Hubungi Saya</h2>
        <form action="your-form-handler.php" method="post">
          <label for="name">Nama:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          /><br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          /><br />

          <label for="phone">No Telepon:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            required
          /><br />

          <label for="message">Pesan:</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            required
          ></textarea
          ><br />

          <input type="submit" value="Kirim" class="btn btn-success" />
        </form>
      </section>

      <section id="temperature-conversion" class="my-5">
        <h2>Konversi Suhu</h2>
        <input
          type="number"
          id="fahrenheit"
          placeholder="Masukkan Fahrenheit"
          class="form-control"
        />
        <button onclick="convertTemperature()" class="btn btn-primary mt-2">
          Konversi ke Celcius
        </button>
        <p id="celsius"></p>
      </section>

      <section id="clock-section" class="my-5">
        <h2>Jam Saat Ini</h2>
        <p id="clock"></p>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>Hak Cipta &copy; 2024 Ahmad Rizal</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
